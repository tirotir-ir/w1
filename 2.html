<!-- Styling Text with CSS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        body {
            font-size: 24px;
            /* Corrected: Use font-size instead of font */
            text-align: center;
        }

        h1 {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Styled Header</h1>
</body>

</html>

<!-- Explanation:
This example demonstrates how to style text using CSS.
Exercise: Change the color of the header to green.
Solution: Update color: blue; to color: green; in the h1 selector. -->

<!-- Exercise 1: Change the font size of the body text to 18px. -->
<!-- Solution 1: Update `font-size: 24px;` to `font-size: 18px;` in the body selector. -->

<!-- Exercise 2: Add a background color to the body. -->
<!-- Solution 2: Include `background-color: lightgray;` in the body selector. -->

<!-- Exercise 3: Style the header to have a larger font size. -->
<!-- Solution 3: Update the h1 selector to `font-size: 36px;`. -->

<!-- Exercise 4: Add a border around the header. -->
<!-- Solution 4: Add `border: 2px solid black;` to the h1 selector. -->

<!-- Exercise 5: Change the text alignment of the header to left. -->
<!-- Solution 5: Update `text-align: center;` in the body to `text-align: left;`. -->

<!-- Exercise 6: Apply italic styling to the header. -->
<!-- Solution 6: Add `font-style: italic;` to the h1 selector. -->

<!-- Exercise 7: Add margin to the header for spacing. -->
<!-- Solution 7: Include `margin: 20px;` in the h1 selector for spacing around the header. -->
